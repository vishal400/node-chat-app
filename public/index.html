<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <h1>Chat App</h1>

        <div id="messages"></div>
        <form id="message-form">
            <input id="messageinput", type="text", placeholder="type here">
            <button id="send">Send</button>
        </form>

        <button id="location">send location</button>

        <script id="message-template">
            <div>
                <p>{{createdAt}} - {{message}}</p>
            </div>
        </script>

        <script id="location-template">
            <div>
                <p>{{createdAt}} - <a href="{{url}}" target="_blank">Location</a></p>
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
